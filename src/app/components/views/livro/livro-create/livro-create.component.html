<form>
    <h1>Cadastro de Livro</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput type="text" name="titulo" placeholder="Ex. Harry Porter e a Pedra Filosofal" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput type="text" name="nome_autor" placeholder="Ex. J.K. Rowling" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput type="text" name="texto" placeholder="Ex. Em um mundo ainda tão desconhecido pra ele, se vê precisando seguir seus instintos e seu coração, com a ajuda dos novos amigos Ronnie e Hermione, para enfrentar o assassino dos seus pais." maxlength="2000000"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  class="mat-elevation-z8" mat-stroked-button color="primary">Salvar</button>
        <button   class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
