<form>
    <h1>Cadastro de Livro</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input  matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Harry Porter e a Pedra Filosofal" maxlength="100">
        <mat-error *ngIf="titulo.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor"  required type="text" name="nome_autor" placeholder="Ex. J.K. Rowling" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="Ex. Em um mundo ainda tão desconhecido pra ele, se vê precisando seguir seus instintos e seu coração, com a ajuda dos novos amigos Ronnie e Hermione, para enfrentar o assassino dos seus pais." maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">Salvar</button>
        <button   class="mat-elevation-z8" (click)="cancelar()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
